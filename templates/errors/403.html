{% extends "base.html" %}

{% block title %}Access Denied - Educational Platform{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-page">
                <h1 class="display-1 text-warning">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <p class="lead">You don't have permission to access this resource.</p>
                <p class="text-muted">Please log in or contact an administrator if you believe this is an error.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary me-2">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
