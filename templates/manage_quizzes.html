{% extends "base.html" %}

{% block title %}Manage Quizzes{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>üìö My Quizzes</h2>
                <a href="/api/quiz/create" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Quiz
                </a>
            </div>

            <!-- Quiz List -->
            <div id="quizList">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading quizzes...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quiz Details Modal -->
<div class="modal fade" id="quizDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quizModalTitle">Quiz Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="quizModalBody">
                <!-- Content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="takeQuizBtn">Take Quiz</button>
            </div>
        </div>
    </div>
</div>

<script>
// Load quizzes on page load
document.addEventListener('DOMContentLoaded', function() {
    loadQuizzes();
});

function loadQuizzes() {
    fetch('/api/quiz/list')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displayQuizzes(data.quizzes);
        } else {
            document.getElementById('quizList').innerHTML = `
                <div class="alert alert-danger">
                    Error loading quizzes: ${data.error}
                </div>
            `;
        }
    })
    .catch(error => {
        document.getElementById('quizList').innerHTML = `
            <div class="alert alert-danger">
                Network error: ${error.message}
            </div>
        `;
    });
}

function displayQuizzes(quizzes) {
    const quizList = document.getElementById('quizList');
    
    if (quizzes.length === 0) {
        quizList.innerHTML = `
            <div class="text-center py-5">
                <div class="mb-3">
                    <i class="fas fa-clipboard-list fa-3x text-muted"></i>
                </div>
                <h4 class="text-muted">No Quizzes Yet</h4>
                <p class="text-muted">Create your first quiz to get started!</p>
                <a href="/api/quiz/create" class="btn btn-primary">Create Quiz</a>
            </div>
        `;
        return;
    }
    
    let html = '<div class="row">';
    
    quizzes.forEach(quiz => {
        const difficultyColor = {
            'easy': 'success',
            'medium': 'warning',
            'hard': 'danger'
        };
        
        const sourceIcon = {
            'plain_text': 'üìù',
            'url': 'üåê',
            'uploaded_file': 'üìÑ'
        };
        
        const createdDate = new Date(quiz.created_at).toLocaleDateString();
        
        html += `
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${escapeHtml(quiz.title)}</h5>
                        <p class="card-text text-muted">${escapeHtml(quiz.description || 'No description')}</p>
                        
                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-tag"></i> ${escapeHtml(quiz.topic)}
                            </small>
                        </div>
                        
                        <div class="mb-2">
                            <span class="badge bg-${difficultyColor[quiz.difficulty] || 'secondary'}">
                                ${quiz.difficulty ? quiz.difficulty.toUpperCase() : 'N/A'}
                            </span>
                            <span class="badge bg-info ms-1">
                                ${sourceIcon[quiz.content_source_type] || '‚ùì'} ${quiz.content_source_type || 'Unknown'}
                            </span>
                        </div>
                        
                        <div class="row text-center mb-3">
                            <div class="col-4">
                                <small class="text-muted d-block">Questions</small>
                                <strong>${quiz.num_questions}</strong>
                            </div>
                            <div class="col-4">
                                <small class="text-muted d-block">Score</small>
                                <strong>${quiz.max_score}</strong>
                            </div>
                            <div class="col-4">
                                <small class="text-muted d-block">Time</small>
                                <strong>${quiz.time_limit ? quiz.time_limit + 'm' : 'No limit'}</strong>
                            </div>
                        </div>
                        
                        <div class="text-muted small mb-3">
                            Created: ${createdDate}
                        </div>
                    </div>
                    
                    <div class="card-footer bg-transparent">
                        <div class="btn-group w-100">
                            <button class="btn btn-outline-primary btn-sm" onclick="viewQuizDetails(${quiz.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="takeQuiz(${quiz.id})" ${!quiz.is_active ? 'disabled' : ''}>
                                <i class="fas fa-play"></i> Take Quiz
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    quizList.innerHTML = html;
}

function viewQuizDetails(quizId) {
    // Show loading state
    document.getElementById('quizModalTitle').textContent = 'Loading...';
    document.getElementById('quizModalBody').innerHTML = `
        <div class="text-center">
            <div class="spinner-border" role="status"></div>
        </div>
    `;
    
    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('quizDetailsModal'));
    modal.show();
    
    // Load quiz details
    fetch(`/api/quiz/${quizId}`)
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displayQuizDetails(data.quiz);
        } else {
            document.getElementById('quizModalBody').innerHTML = `
                <div class="alert alert-danger">
                    Error loading quiz details: ${data.error}
                </div>
            `;
        }
    })
    .catch(error => {
        document.getElementById('quizModalBody').innerHTML = `
            <div class="alert alert-danger">
                Network error: ${error.message}
            </div>
        `;
    });
}

function displayQuizDetails(quiz) {
    document.getElementById('quizModalTitle').textContent = quiz.title;
    document.getElementById('takeQuizBtn').onclick = () => takeQuiz(quiz.id);
    
    const difficultyColor = {
        'easy': 'success',
        'medium': 'warning', 
        'hard': 'danger'
    };
    
    let html = `
        <div class="mb-3">
            <h6>Quiz Information</h6>
            <p><strong>Topic:</strong> ${escapeHtml(quiz.topic)}</p>
            <p><strong>Description:</strong> ${escapeHtml(quiz.description || 'No description')}</p>
            <p>
                <strong>Difficulty:</strong> 
                <span class="badge bg-${difficultyColor[quiz.difficulty] || 'secondary'}">
                    ${quiz.difficulty ? quiz.difficulty.toUpperCase() : 'N/A'}
                </span>
            </p>
            <p><strong>Questions:</strong> ${quiz.questions.length}</p>
            <p><strong>Max Score:</strong> ${quiz.max_score}</p>
            <p><strong>Time Limit:</strong> ${quiz.time_limit ? quiz.time_limit + ' minutes' : 'No time limit'}</p>
            <p><strong>Content Source:</strong> ${quiz.content_source_type || 'Unknown'}</p>
            <p><strong>Status:</strong> ${quiz.is_active ? '‚úÖ Active' : '‚ùå Inactive'}</p>
        </div>
        
        <div class="mb-3">
            <h6>Questions Preview</h6>
            <div class="accordion" id="questionsAccordion">
    `;
    
    quiz.questions.forEach((question, index) => {
        html += `
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#question${index}">
                        Question ${index + 1}: ${escapeHtml(question.question_text.substring(0, 60))}${question.question_text.length > 60 ? '...' : ''}
                    </button>
                </h2>
                <div id="question${index}" class="accordion-collapse collapse" data-bs-parent="#questionsAccordion">
                    <div class="accordion-body">
                        <p><strong>${escapeHtml(question.question_text)}</strong></p>
                        <div class="options">
        `;
        
        question.options.forEach((option, optIndex) => {
            const letter = String.fromCharCode(65 + optIndex); // A, B, C, D
            const isCorrect = option.is_correct;
            html += `
                <div class="mb-2 ${isCorrect ? 'text-success' : ''}">
                    <strong>${letter}.</strong> ${escapeHtml(option.option_text)} ${isCorrect ? '‚úÖ' : ''}
                </div>
            `;
        });
        
        html += `
                        </div>
                        ${question.explanation ? `<div class="mt-2"><strong>Explanation:</strong> ${escapeHtml(question.explanation)}</div>` : ''}
                    </div>
                </div>
            </div>
        `;
    });
    
    html += `
            </div>
        </div>
    `;
    
    document.getElementById('quizModalBody').innerHTML = html;
}

function takeQuiz(quizId) {
    // Redirect to quiz taking interface
    window.location.href = `/quiz/${quizId}`;
}

function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, function(m) { return map[m]; });
}
</script>
{% endblock %}
